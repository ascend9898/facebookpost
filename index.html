
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Job Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        button {
            padding: 15px 20px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-line;
        }
        .copy-button {
            background-color: #008CBA;
        }
    </style>
</head>
<body>

<h1>Job Post Generator</h1>

<button onclick="generatePost()">Generate Post</button>
<button class="copy-button" onclick="copyToClipboard()">Copy Post</button>

<div id="output"></div>

<script>
    const titles = [
        "Hiring VA / Non voice Customer Support",
        "Hiring VAs and Chat Support",
        "hiring: Virtual Assistants & Non-Voice Customer Support",
        "Looking for VA / Non-Voice Customer Support",
        "HIRING: Virtual Assistants and Non-Voice Chat Support"
    ];

    const training = [
        "- Training provided",
        "- Full training provided",
        "- We provide training",
        "- We'll provide training",
        "- We'll train you on the task"
    ];

    const wfh = [
        "- 100% remote",
        "- Fully remote",
        "- 100% WFH",
        "- No commute (fully remote)",
        "- No commuting (100% remote)"
    ];
    
    const hours = [
        "- Flexible schedule (choose your working hours)",
        "- Choose your own working hours",
        "- Choose your work schedule",
        "- Set your own schedule",
        "- Pick your own work hours"
    ];

    const daytime = [
        "- Work during daytime in the philippines",
        "- Day shift work (PH time)",
        "- Work during the day (Philippines timezone)",
        "- Daytime PH work",
        "- PH daytime schedule"
    ];

    const bonuses = [
        "- Bonuses and promotions to the top performers",
        "- Bonuses and promos for top performers",
        "- Top performers get bonuses & promotions",
        "- Bonuses + promotions for best performers",
        "- Performance bonuses & career growth"
    ];

    const applySteps = [
        "- TO APPLY: comment \"APPLY\" on this post, and check the pinned post on my profile for more details",
        "- TO APPLY: Comment \"Interested\" and check the pinned post on my profile for full details",
        "- TO APPLY: Type \"How\" in the comments and read the pinned post on my profile for more info",
        "- TO APPLY: Comment \"WOW!\" and check my pinned post on my account for next steps / more information",
        "- TO APPLY: Just comment \"AWESOME\" and read my pinned post on my profile for more info"
    ];

    let postCount = 0;

    function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function generatePost() {
        postCount++;
        const post =
            "Post " + postCount + "\n\n" +
            getRandom(titles) + "\n\n" +
            getRandom(training) + "\n\n" +
            getRandom(wfh) + "\n\n" +
            getRandom(hours) + "\n\n" +
            getRandom(daytime) + "\n\n" +
            getRandom(bonuses) + "\n\n" +
            getRandom(applySteps);

        document.getElementById("output").innerText = post;
    }

    function copyToClipboard() {
        const output = document.getElementById("output").innerText;
        if (!navigator.clipboard) {
            const textarea = document.createElement("textarea");
            textarea.value = output;
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand("copy");
                alert("Copied to clipboard!");
            } catch (err) {
                alert("Failed to copy.");
            }
            document.body.removeChild(textarea);
            return;
        }
        navigator.clipboard.writeText(output).then(() => {
            alert("Copied to clipboard!");
        }, () => {
            alert("Failed to copy.");
        });
    }
</script>

</body>
</html>
